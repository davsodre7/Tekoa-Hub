spring.application.name=tekoa-hub

# Configurações do Banco de Dados H2 (in-memory para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:tekoa_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Console H2 (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Porta do servidor Spring Boot (se quiser usar uma diferente de 8080)
server.port=8080